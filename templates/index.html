<!doctype html>
<html>
<head>
  <title>Datastore and Firebase Auth Example</title>
  
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.css">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  
</head>
<body>
  
  <h1>Datastore and Firebase Auth Example</h1>

  <div id="firebaseui-auth-container"></div>

  <button id="sign-out" hidden=true>Sign Out</button>

  <div id="login-info" hidden=true>
    <h2>Login info:</h2>
    {% if user_data %}
      <dl>
        <dt>Name</dt><dd>{{ user_data['name'] }}</dd>
        <dt>Email</dt><dd>{{ user_data['email'] }}</dd>
        <dt>Last 10 visits</dt><dd>
          {% for time in times %}
            <p>{{ time['timestamp'] }}</p>
          {% endfor %} </dd>
      </dl>
    {% elif error_message %}
      <p>Error: {{ error_message }}</p>
    {% endif %}
  </div>
  
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

  <script>
    // Your web app's Firebase configuration
    // These need to be defined in line with GCP settings
    // and pushed to the deployment from the environment
    // These are defined as part of the application setup in GCP
    var firebaseConfig = {
      apiKey: "<apiKey>",
      authDomain: "<appDomain>",
      databaseURL: "<databaseURL>",
      projectId: "<projectId>",
      storageBucket: "<storageBucket>",
      messagingSenderId: "<messagingSenderId>",
      appId: "<appId>"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    if (typeof firebase === 'undefined') {
      const msg = "Please paste the Firebase initialization snippet into index.html. See https://console.firebase.google.com > Overview > Add Firebase to your web app.";
      console.log(msg);
      alert(msg);
    }
  </script>


  <script src="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.js"></script>
  <!--
  <script src="{{ url_for('static', filename='firebaseui.js') }}"></script>
  -->
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
  
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
